<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Neue Veranstaltung</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- new frm as a page -->
<body class="bg-blue-100 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-blue-600 shadow mb-10">
    <div class="max-w-4xl mx-auto px-6 py-6">
      <h1 class="text-3xl font-bold text-gray-800">Neue Veranstaltung erstellen</h1>
    </div>
  </header>

  <main class="max-w-4xl mx-auto bg-gradient-to-b  shadow-lg rounded-xl p-8 border border-gray-300 bg-white">
    <form id="eventForm" class="space-y-6">

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Veranstaltungsname</label>
        <input type="text" id="name" required
          class="border mt-1 w-full rounded-md border-blue-500 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-4 py-2" />
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Beschreibung</label>
        <textarea id="description" rows="4" required
          class="border mt-1 w-full rounded-md border-blue-500 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-4 py-2"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Datum</label>
          <input type="date" id="date" required
            class="border mt-1 w-full rounded-md border-blue-500 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-4 py-2" />
        </div>

        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">Ort</label>
          <input type="text" id="location" required
            class=" mt-1 w-full rounded-md border border-blue-500 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-4 py-2" />
        </div>
      </div>

      <div>
        <label for="category" class="block text-sm font-medium text-gray-700">Kategorie</label>
        <select id="category" required
          class="border mt-1 w-full rounded-md border-blue-500 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 px-4 py-2">
          <option value="">Kategorie wählen</option>
          <option value="Workshop">Workshop</option>
          <option value="Seminar">Seminar</option>
          <option value="Party">Party</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-4 pt-4">
        <button type="button" onclick="window.location.href='/'"
          class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300 transition">
          Zurück
        </button>
        <button type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition shadow">
          Veranstaltung speichern
        </button>
      </div>

      <!-- Response Message -->
      <div id="responseMessage" class="text-center font-medium pt-2"></div>
    </form>
  </main>

  <script>
    const form = document.getElementById('eventForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        date: document.getElementById('date').value,
        location: document.getElementById('location').value,
        category: document.getElementById('category').value
      };

      try {
        const response = await fetch('/events/create/senden', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const text = await response.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch {
          result = { message: text };
        }

        if (response.ok) {
          responseMessage.textContent = result.message;
          responseMessage.className = "text-green-600";
          form.reset();
        } else {
          responseMessage.textContent = result.error || result.message || "Fehler beim Erstellen der Veranstaltung.";
          responseMessage.className = "text-red-600";
        }
      } catch (error) {
        responseMessage.textContent = "Serverfehler – bitte später erneut versuchen.";
        responseMessage.className = "text-red-600";
      }
    });
  </script>
</body>

</html>
