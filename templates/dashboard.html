<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/dashboard_styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class = "container px-0 container_lightgray">
        <header class = "myheader">
            <div class = "logo">
                <h1>Campus Event Hub</h1>
                <p>Hier bleibst Du in Verbindung</p>
            </div>
            <div class = "admin">
                <button type="button" class="btn btn-primary">Event registrieren</button>
                <button type="button" class="btn btn-secondary">Admin</button>
            </div>
        </header>
        <!--Ende Header-->
        <div class = "content">
            <div class = "filter_menu">
                <h2 class = h2_block>Anstehende Events</h2>
                <div class = "filter">
                    
                    <div class = "filter_all">
                        <div class = filter_row>
                            <select id="event_type" class="form-select mx-3" name="event_type">
                                <option value="all">Alle Events</option>
                                <option value="workshop">Workshop</option>
                                <option value="lecture">Vorlesung</option>
                                <option value="seminar">Seminar</option>
                            </select>
                            <div>
                                <label for="start_date">von:</label>
                                <input type="date" class = "form-control" id="start_date" name="start_date">
                            </div>
                        </div>
                        <div>
                            <label for="end_date">bis:</label>
                            <input type="date" class = "form-control" id="end_date" name="end_date">
                        </div>
                    </div>
                </div>
            </div>
            <div class = "container" >
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id = "event_list">

                <!-- Hier werden die Events als Karten eingefügt -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal für die Detailansicht -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Event-Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                <!-- Dynamisch eingefügter Inhalt -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        function updateEvents() {
            fetch('http://127.0.0.1:7000/events/getall')
                .then(response => response.json())
                .then(data => {
                    console.log('Empfangene Daten:', data);
                    const eventList = document.getElementById('event_list');
                    eventList.innerHTML = ''; // Bestehende Einträge löschen
                    data.forEach(event => {
                        const eventItem = document.createElement('div');
                        eventItem.className = 'col';
                        eventItem.innerHTML = `
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${event.name}</h5>
                                    <p class="card-text"><strong>Datum:</strong> ${event.date}</p>
                                    <p class="card-text"><strong>Ort:</strong> ${event.location}</p>
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal"
                                        onclick='showEventDetails(${JSON.stringify(event)})'>
                                        Details anzeigen
                                    </button>
                                </div>
                            </div>
                        `;
                        eventList.appendChild(eventItem);
                    });
                })
                .catch(error => {
                    console.error('Fehler beim Laden der Daten:', error)
            });
        }
        // Funktion zum Anzeigen der Event-Details im Modal
        function showEventDetails(event) {
            const modalBody = document.getElementById('modalBodyContent');
            modalBody.innerHTML = `
                <p><strong>Name:</strong> ${event.name}</p>
                <p><strong>Datum:</strong> ${event.date}</p>
                <p><strong>Ort:</strong> ${event.location}</p>
                <p><strong>Typ:</strong> ${event.category || 'nicht angegeben'}</p>
                <p><strong>Beschreibung:</strong><br>${event.description || 'Keine Beschreibung vorhanden.'}</p>
            `;
        }

        updateEvents();

        // Eventlistener für die Modal-Buttons
        document.getElementsByClassName("myModal").forEach(button => {
            button.addEventListener("click", function() {
                const eventId = this.id;
                showDetails(eventId);
            });
        });
            
    </script>
</body>

</html>
